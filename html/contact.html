<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Righteous"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&family=Ubuntu:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
    <title>P.I.Bhutan</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="/medias/bhu-back-01-2-1.png" alt="logo" />
      </div>
      <div class="nav-links">
        <ul class="nav-ul">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="donate.html">Donate</a></li>
          <li><a href="resources.html">Resources</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </div>
      <div class="login">
        <button type="button" id="signIn" alt="Sign-In">Sign In</button>
        <button type="button" id="signUp" alt="Sign-Up">Sign Up</button>
      </div>
    </header>
    <main class="contact-page">
      <div class="contact-page-form">
        <form action="" id="contactForm">
          <h1>Get Involved! Sign Up Below To Receive Updates.</h1>
          <div class="contact-page-form-first">
            <label for="contactPageFirstName">First Name</label>
            <input
              type="text"
              name=""
              id="contactPageFirstName"
              placeholder="First Name"
              required
            />
            <label for="contactPageLastName">Last Name</label>
            <input
              type="text"
              name=""
              id="contactPageLastName"
              placeholder="Last Name"
              required
            />
          </div>
          <div class="contact-page-form-second">
            <label for="contactEmail">Email</label>
            <input
              type="email"
              name=""
              id="contactEmail"
              placeholder="Email"
              required
            />
          </div>
          <div class="contact-page-form-third">
            <label for="contactZipCode">Email</label>
            <input
              type="number"
              name=""
              id="contactZipCode"
              placeholder="Zip Code"
              required
            />
            <label for="contactPhone">Phone</label>
            <input
              type="number"
              name=""
              id="contactPhone"
              placeholder="Phone"
              required
            />
          </div>
          <div class="contact-form-paragraph">
            <p>I would like to become a member of PIB</p>
            <label for="contactCheckBox">Check Box</label>
            <input type="checkbox" id="contactCheckBox" />
          </div>
          <button
            class="d-block contact-submit-button new-button"
            form="contactForm"
            type="submit"
          >
            Submit
          </button>
        </form>
      </div>
      <footer class="">
        <p>Â© 2023 Peace Initiative Bhutan. All rights Reserved.</p>
        <div class="footer-links">
          <a href=""
            ><span class="nodisplayspan">Footer Link</span
            ><img src="/medias/64 facebook.png" alt=""
          /></a>
          <a href=""
            ><span class="nodisplayspan">Footer Link</span
            ><img src="/medias/64 twitter.png" alt=""
          /></a>
        </div>
      </footer>
    </main>
  </body>
</html>
